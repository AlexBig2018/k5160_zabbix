              value: LTE
        - uuid: 7818fb349fe243daa50c7331882fa72c
          name: 'Первичный DNS'
          key: primarydns
          delay: 1d
          trends: '0'
          value_type: TEXT
          tags:
            - tag: Application
              value: LTE
        - uuid: a9408bcacc014aa4a122fe622c257a40
          name: 'Первичный IPv6 DNS'
          key: primaryipv6dns
          delay: 1d
          trends: '0'
          value_type: TEXT
          tags:
            - tag: Application
              value: LTE
        - uuid: 5802cf252f614a2aa5b3247b2ffeb8f4
          name: 'Уровень RSRP'
          key: RSRP
          delay: '600'
          history: 30d
          value_type: FLOAT
          units: dBm
          description: 'RSRP (Reference Signal Received Power) – среднее значение мощности принятых пилотных сигналов (Reference Signal) или уровень принимаемого сигнала с Базовой Станции. Значение RSRP измеряется в дБм (dBm). При значениях RSRP= -120 dBm и ниже LTE-подключение может быть нестабильным или вообще не устанавливаться.'
          tags:
            - tag: Application
              value: LTE
          triggers:
            - uuid: 472fd1aae606434bb0abc8373fff5c98
              expression: 'last(/LTE K5160/RSRP)<=-100'
              name: 'Low level RSRP <= -100'
              priority: HIGH
              manual_close: 'YES'
        - uuid: 72eba4e739714cc2867604fccb76f83f
          name: 'Уровень RSRQ'
          key: RSRQ
          delay: '600'
          history: 30d
          value_type: FLOAT
          units: dB
          description: 'RSRQ (Reference Signal Received Quality) – характеризует качество принятых пилотных сигналов. Значение RSRQ измеряется в дБ (dB).'
          tags:
            - tag: Application
              value: LTE
          triggers:
            - uuid: d2aa0bd1023c4a4e90e3a8bc65f361c9
              expression: 'last(/LTE K5160/RSRQ)<-20'
              name: 'Low level RSRQ < -20'
              priority: HIGH
              manual_close: 'YES'
        - uuid: d9c2ace89d104671930392e167cd408c
          name: 'Уровень RSSI'
          key: RSSI
          delay: '600'
          history: 30d
          value_type: FLOAT
          units: dBm
          description: 'RSSI (Received Signal Strength Indicator) — индикатор уровня мощности принимаемого модемом сигнала. Значение измеряется в дБм (dBm). Минимальное значение, приемлемое для работы в сети: RSSI = -85 дБм.'
          tags:
            - tag: Application
              value: LTE
          triggers:
            - uuid: 272e5cd2499041e386b81bfa50054b66
              expression: 'last(/LTE K5160/RSSI)<=-80'
              name: 'Low level RSSI <= -80'
              priority: HIGH
              manual_close: 'YES'
        - uuid: a827bc8a9c144b799d5c24950cff9294
          name: 'Вторичный DNS'
          key: secondarydns
          delay: 1d
          trends: '0'
          value_type: TEXT
          tags:
            - tag: Application
              value: LTE
        - uuid: bd89023851214fd6a76c6b4afd1ee976
          name: 'Вторичный IPv6 DNS'
          key: secondaryipv6dns
          delay: 1d
          trends: '0'
          value_type: TEXT
          tags:
            - tag: Application
              value: LTE
        - uuid: 8ffcee8012d64a969b65a1e7034d4cd5
          name: 'Серийный номер устройства'
          key: serialnumber
          delay: 1d
          trends: '0'
          value_type: TEXT
          tags:
            - tag: Application
              value: LTE
        - uuid: c716f31b459743058699d79d96d6aeac
          name: 'Состояние SIM-карты'
          key: simstate
          delay: 1d
          description: |
            # simstate:
            #255 - нет сим-карты,
            #256 - ошибка CPIN,
            #257 – готов,
            #258 - ПИН-код отключен,
            #259 - Проверка ПИН-кода,
            #260 - требуется ПИН-код,
            #261 - Требуется PUK
          tags:
            - tag: Application
              value: LTE
        - uuid: 2acc246a811b4521973846b90d999ea8
          name: 'Состояние лотка для SIM-карты'
          key: simstatus
          delay: 1d
          description: |
            #Статус Сима:
            #0 - нет SIM-карты или она недействительна
            #1 - правильная SIM-карта
            #2 – недействительная SIM-карта для случая с коммутацией каналов (CS).
            #3 - недействительная SIM-карта для случая коммутации пакетов (PS)
            #4 - недействительная SIM-карта для случая коммутации каналов и пакетов (PS+CS)
            #240 - РОМСИМ
            #255 - нет сим-карты
          tags:
            - tag: Application
              value: LTE
        - uuid: 6627541a40374bed83e8d3dfbdfe16c1
          name: 'Уровень SINR'
          key: SINR
          delay: '600'
          history: 30d
          value_type: FLOAT
          units: dB
          description: |
            CINR (Carrier to Interference + Noise Ratio) также называемый SINR (Signal to Interference + Noise Ratio) — отношение уровня полезного сигнала к уровню шума (или просто соотношение сигнал/шум). Значение CINR измеряется в дБ (dB).
            
            Положительное значение CINR означает, что полезного сигнала больше, чем шума. Минимальное значение, приемлемое для стабильной работы в сети: CINR = 10 дБ.
          tags:
            - tag: Application
              value: LTE
          triggers:
            - uuid: 5608517c3f4647b7a47581749a2e8136
              expression: 'last(/LTE K5160/SINR)<=2'
              name: 'Low level SINR <= 2'
              priority: HIGH
        - uuid: 142bdb73814b41d298beb1db6d9f83ba
          name: 'Версия софта'
          key: softwareversion
          delay: 1d
          trends: '0'
          value_type: TEXT
          tags:
            - tag: Application
              value: LTE
        - uuid: 35297562b07849cf83e08975cab36b2b
          name: 'Общее время соединения'
          key: TotalConnectTime
          delay: '60'
          history: 30d
          units: s
          tags:
