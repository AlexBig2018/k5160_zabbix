      priority: INFO
      manual_close: 'YES'
    - uuid: ac8f3dd2ec4a453eaed1dc81de4bc179
      expression: 'last(/LTE K5160/RSRP)<=-90 and last(/LTE K5160/RSRQ)<=-15 and last(/LTE K5160/SINR)<10'
      name: 'Качество сигнала плохое'
      priority: AVERAGE
      manual_close: 'YES'
    - uuid: cdb30d38ad2b46d492a51cbdedb5e68f
      expression: 'last(/LTE K5160/RSRP)<=-100 and last(/LTE K5160/RSRQ)<=-20 and last(/LTE K5160/SINR)<=0'
      name: 'Качество сигнала ужасное'
      priority: HIGH
      manual_close: 'YES'
    - uuid: 8a2d439721234254819a665d2d8228f5
      expression: 'last(/LTE K5160/RSRP)<=-80 and last(/LTE K5160/RSRQ)<=-10 and last(/LTE K5160/SINR)<20'
      name: 'Качество сигнала хорошее'
      priority: INFO
      manual_close: 'YES'
